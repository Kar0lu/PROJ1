<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0">
    <title>PROJ1</title>
    <script src="{{ url_for('static', filename='d3.v7.min.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script type="module" src="{{ url_for('static', filename='script.js') }}"></script>
</head>
<body>
    <div id="container"></div>

<div id="buttons-container">
    <button id="fetch-data">Wczytaj dane</button>
    <button id="export-data">Eksportuj jako CSV</button>
    <button id="export-json">Eksportuj jako JSON</button>
</div>

<div id="select-container"></div>
<div id = "date-range">
    <label for="start">Początek:</label>
    <input type="datetime-local" id="start" name="start" value="2024-10-28T05:00" max="">
    <label for="end">Koniec:</label>
    <input type="datetime-local" id="end" name="end" value="2024-10-28T07:00" max="">
</div> 

<div
style="max-width: 400px;">
    <label for="min">Minimalna wartość [dB]:</label>
    <input type="number" id="min" name="min" value="-120">
    <label for="end">Maksymalna wartość [dB]:</label>
    <input type="number" id="max" name="max" value="-60">
</div>
  <div id="data-display"></div>
</body>
</html>
