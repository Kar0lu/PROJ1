<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1.0">
  <title>PROJ1</title>
  <script src="/static/d3.v7.min.js"></script>
  <link rel="stylesheet" href="/static/style.css">
  <script type="module" src="/static/script.js"></script>
</head>
<body>
  <div id="main">
    <div id="left">
      <div id="container"></div>
      <div id="select-container"></div>
      <label id="alert"></label>
    </div>

    <div id="right">
      <div id="buttons-container">
        <button id="fetch-data">Wczytaj dane</button>
        <button id="export-data">Eksportuj jako CSV</button>
        <button id="export-json">Eksportuj jako JSON</button>
      </div>

      <div id="date-range">
        <label for="start">Początek:</label>
        <input type="datetime-local" id="start" name="start" value="2024-10-28T05:00" max="">
        <label for="end">Koniec:</label>
        <input type="datetime-local" id="end" name="end" value="2024-10-28T07:00" max="">
      </div> 

      <div id="range-container">
        <label for="min">Minimalna wartość [dBm]:</label>
        <input type="number" id="min" name="min" value="-100">
        <label for="max">Maksymalna wartość [dBm]:</label>
        <input type="number" id="max" name="max" value="-40">
        <div id="autoContainer">
          <input type="checkbox" id="auto" name="auto">
          <label for="auto" id="autoInput">AUTO</label>
          <p>Wybór rodzaju danych dla wykresu:</p>
          <div id="maxAvgContainer">
            <input type="checkbox" id="avgv" name="avgv">
            <label for="avgv" id="avgInput">AVG</label>
            <input type="checkbox" id="maxv" name="max">
            <label for="maxv" id="maxInput">MAX</label>
          </div>
        </div>
      </div>

      <div id="data-display">
        <label id="max-label"></label>
        <label id="avg"></label>
        <label id="min-label"></label>
      </div>
      
    </div>
  </div>
</body>
</html>
